<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Color from Dropdown</title>
</head>
<body>

    <h2>Choose a color to remove</h2>

    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    
    <input type="button" value="Select and Remove" id="remove-item">

    <script>
        document.getElementById('remove-item').addEventListener('click', function() {
            // Get the select element by ID
            var colorSelect = document.getElementById('colorSelect');
            
            // Get the selected option index
            var selectedIndex = colorSelect.selectedIndex;
            
            // If an option is selected, remove it
            if (selectedIndex !== -1) {
                colorSelect.remove(selectedIndex);
            }
        });
    </script>

</body>
</html>
